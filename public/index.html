<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Names With Groups (under construction)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">
    <link rel="manifest" href="./images/site.webmanifest">

    <style media="screen">
      body {
        text-align: center;
        background-color: cornflowerblue;
      }
      h1 {
        font-size: 40px;
        color: white;
      }
      .delete {
        margin-left: 20px;
        color: red;
        cursor: pointer;
        text-align: right;
      }
      input {
        width: 400px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        font-size: 42px;
        background-color: antiquewhite;
      }
      textarea {
        width: 400px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        background-color: antiquewhite;

      }
      .data-title {
        cursor: pointer;
        font-size: 24px;
      }
      #results {
        width: 400px;
        height: 200px;
        overflow: auto;
        margin-left: auto;
        margin-right: auto;
        background-color: antiquewhite;
      }
      #action-button {
        display: inline-block;
      }
      #buttons {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Names With Groups - under construction</h1>
    <div id="user-input">
        <p>Title</p>
        <input type="text" id="title" />
      <br>
        <p>Note</p>
        <textarea id="note"></textarea>
      <div id="buttons">
        <div id="action-button">
          <button id="make-new">Submit</button>
        </div>
        <button id="clear-all">Delete All Names</button>
      </div>
    </div>

    <div id="results"></div>
    <script src="app.js"></script>
  </body>
</html>
